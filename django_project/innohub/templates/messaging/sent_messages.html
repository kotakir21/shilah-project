{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Sent Messages</h2>
    <ul class="list-group">
        {% for message in messages %}
            <li class="list-group-item">
                <strong>To:</strong> {{ message.receiver }}<br>
                <strong>Message:</strong> {{ message.content }}<br>
                <strong>Sent:</strong> {{ message.timestamp|date:"d M Y H:i" }}
            </li>
        {% empty %}
            <li class="list-group-item">No messages.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
